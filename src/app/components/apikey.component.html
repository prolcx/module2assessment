<h1>Settings</h1>

<form [formGroup] = 'apiForm'>
    <div class="input-group input-group-lg">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">NewAPI.org</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" formControlName ='apikey' placeholder="Please enter your apikey here.">
            </div>
        </div>
    </div>
</form>

<button type="button" (click)='goToCountryList()'>Back</button>
<button type="button" (click)='deleteApi()'[disabled] = 'apiForm.invalid'>Delete</button>
<button type="button" (click)='storeApi()' [disabled] = 'apiForm.invalid'>Add</button>
